log_format reftrace
  '$time_iso8601 remote=$remote_addr host=$host status=$status '
  'method=$request_method uri="$request_uri" '
  'referer="$http_referer" ua="$http_user_agent"';

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  access_log off;
  error_log /dev/stderr warn;

  # Any request ending in an image extension returns a single static image
  location ~* \.(jpg|jpeg|png|gif|webp|bmp|ico|svg|avif)$ {
    access_log /dev/stdout reftrace;
    try_files /IMG_0260.jpg =404;
    expires -1;
    add_header Cache-Control "no-store";
  }

  # Everything else: SPA-style fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
