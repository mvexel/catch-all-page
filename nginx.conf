server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Any request ending in an image extension returns a single static image
  location ~* \.(jpg|jpeg|png|gif|webp|bmp|ico|svg|avif)$ {
    try_files /IMG_0260.jpg =404;
    expires -1;
    add_header Cache-Control "no-store";
  }

  # Everything else: SPA-style fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}

log_format reftrace
  '$time_iso8601 remote=$remote_addr host=$host status=$status '
  'method=$request_method uri="$request_uri" '
  'referer="$http_referer" ua="$http_user_agent"';

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  access_log off;
  error_log /dev/stderr warn;

  # Always serve homepage from index.html (avoids the "/" directory 403)
  location = / {
    try_files /index.html =404;
  }

  # Log *all* image requests and always respond with one static image
  location ~* \.(jpg|jpeg|png|gif|webp|bmp|ico|svg|avif)$ {
    access_log /dev/stdout reftrace;
    try_files /placeholder.jpg =404;  # make sure this file exists in the root
    expires -1;
    add_header Cache-Control "no-store";
  }

  # Everything else: SPA-style fallback
  location / {
    try_files $uri /index.html;
  }
}
